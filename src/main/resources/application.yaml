spring:
  application:
    name: energy-dashboard

  datasource:
    url: jdbc:h2:mem:eco pulse
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

weather:
  api:
    key: 220b9f35d9ed75dbfc135f21a7eb434b
    url: https://api.openweathermap.org/data/2.5/weather
    cache-duration-minutes: 30